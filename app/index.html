<!DOCTYPE html>
<html>
<head>
  <title>Rozi</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Rozi:</h1>
  <br>
  <br>
  <h1>Add User:</h1>
  <br><label for="addEmployeeName">User Name:</label><input type="text" id="addEmployeeName" placeholder="e.g., sandhya"></input>
  <br><label for="addEmployeeSkill">User Skill:</label><input type="text" id="addEmployeeSkill" placeholder="e.g., coding"></input>
  <br><label for="addEmployeeRole">Role:</label><input type="text" id="addEmployeeRole" placeholder="e.g., 0/1"></input>
  <br><br><button id="addEmployee" onclick="App.addEmployee()">Add User</button>
  <br>
  <br>
  <h3>User Count: <span class="black"><span id="empCount"></span></span></h3>
  <button id="getEmpCount" onclick="App.getEmpCount()">Get User Count</button>
  <br>
  <br>
  <h1>Get Employee: </h1>
  <br><label for="getEmployeeCount">Enter Employee ID:</label><input type="text" id="getEmployeeCount" placeholder="e.g., 1,2,3"></input>
  <br><br><button id="getEmployees" onclick="App.getEmployees()">Get Employee</button>
  <p>Employee details is: <span class="black"><span id="getEmpDetails"></span></span></p>
  <br>
  <br>
<h1>Add Job Contract</h1>
  <br><label for="employeeAddr">EmployeeAddr:</label><input type="text" id="employeeAddr" placeholder="e.g.,0x3477904"></input>
  <br><label for="jobSalary">jobSalary:</label><input type="text" id="jobSalary" placeholder="e.g.,100"></input>
  <br><label for="jobDailySalary">jobDailySalary:</label><input type="text" id="jobDailySalary" placeholder="e.g.,100"></input>
  <br><label for="jobDays">jobDays:</label><input type="text" id="jobDays" placeholder="e.g.,100"></input>
  <br><br><button id="addJob" onclick="App.addJob()">Add job</button>
  <br><br><br>
  
<h1>Check Balance: </h1>
<br><label for="address">address:</label><input type="text" id="employerAddr" placeholder="address"></input>

  <br><br><button id="getBalance" onclick="App.getBalance()">Get balance</button>
  <br><br>
<span id="gen"></span>
<br><br><br>
<h1>Enter Job ID: </h1>
  <br><br><label for="jobId">job id:</label><input type="text" id="jobId" placeholder="e.g.,100"></input>
<br><br>
  <br><br><button id="markJob" onclick="App.markJobStatusDaily()">Give Work Rating</button>

  <br><label for="rating">rating:</label><input type="text" id="rating" placeholder="0-10"></input>

  <br><br><button id="pullSalary" onclick="App.pullSalary()">Pull employee salary</button>


  <br><br><button id="markJob" onclick="App.lastDayForMarkedAttendance()">Last day for employee attendance</button>

  <span id="lastDayForMarkedAttendance"></span>


  <br><br><button id="markJob" onclick="App.lastDayForReleasedSalary()">Last day for employee salary</button>

  <span id="lastDayForReleasedSalary"></span>
  <br><br>
  <h3>You have <span class="black"><span id="balance"></span> ETHER</span></h3>
  <br>
  <h1>Send Ether</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Ether</button>
  <br><br>
  <span id="status"></span>
  <br>
  
  <h1>Get Transaction History</h1>
  <br><label for="empHistoryAdd">Employee History:</label><input type="text" id="empHistoryAdd" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="getHistory" onclick="App.getTxnHistory()">Get History</button>
  <p>Employee Transaction History is: <span class="black"><span id="empHistory"></span></span></p>
  <br>
  <br>

  <span id="estatus"></span>

  

</body>
</html>
