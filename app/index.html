<div class="panel panel-default">
  <div class="panel-heading">Hire</div>
  <div class="panel-body">
    <div class="form-group">
      <label for="addEmployeeName">Employee</label>
      <select id="employees_list" class="form-control" id="employeeAddr">
        <option selected disabled>Choose here</option>
      </select>
    </div>
    <div class="form-group">
      <label for="addEmployeeName">Salary</label>
      <input type="text" class="form-control" id="jobSalary">
    </div>
    <div class="form-group">
      <label for="addEmployeeName">Daily wage</label>
      <input type="text" class="form-control" id="jobDailySalary">
    </div>
    <div class="form-group">
      <label for="addEmployeeName">Period</label>
      <input type="text" class="form-control" id="jobDays">
    </div>
    <button type="submit" style="float: right" class="btn btn-primary" id="addJob" onclick="App.addJob()">Submit</button>
  </div>
</div>


<br><br>
<div class="panel panel-default">
  <div class="panel-heading">Check Roji Balance</div>
  <div class="panel-body">

      <label for="employerAddr">Address</label>
      <select id="employerAddr" class="form-control" id="employeeAddr">
        <option selected disabled>Choose here</option>
      </select>
    </div>
    <button type="submit" style="float: right" class="btn btn-primary" onclick="App.getBalance()">Check!</button>
    <span id="gen"></span>
  </div>
</div>
